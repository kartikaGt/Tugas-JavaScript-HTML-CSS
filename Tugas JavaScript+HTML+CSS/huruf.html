    <main>
        <header>
            <h3>Nilai Angka ke Nilai Huruf</h3>
        </header>
        <form method="POST" name="kirim">
            <p>NILAI ANGKA<input type="text" name="T1" size="20">NILAI HURUF<input type="text" name="T2" size="20"></p>
            <p><input type="button" value="CEK" name="B1" onclick=test()></p>
        </form>
        <script>
            function test(){
                var val1 = document.kirim.T1.value;
                if(val1>=0 && val1<=49)
                    document.kirim.T2.value = "E";
                if(val1>=50 && val1<=59)
                    document.kirim.T2.value = "D";
                if(val1>=60 && val1<=69)
                    document.kirim.T2.value = "C";
                if(val1>=70 && val1<=79)
                    document.kirim.T2.value = "B";
                if(val1>=80 && val1<=100)
                    document.kirim.T2.value = "A";
                if(val1<=0)
                    alert("Nilai tidak valid");
                if(val1>=100)
                    alert("Nilai tidak valid");
            }
        </script>
    </main>
