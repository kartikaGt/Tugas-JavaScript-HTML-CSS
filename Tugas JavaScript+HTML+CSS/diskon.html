    <main>
        <header>
            <h2>Mencari Nilai Diskon</h2>
        </header>
        <table>
            <tr>
                <td>Masukan Nilai</td>
                <td><input type="text" id="nilai"></td>
            </tr>
            <tr>
                <td>Masukan Diskon</td>
                <td><input type="text" id="diskon" onkeyup="cari()"></td>
            </tr>
            <tr>
                <td>Potongan</td>
                <td><input type="text" id="potongan"></td>
            </tr>
            <tr>
                <td>Hasil</td>
                <td><input type="text" id="hasil"></td>
            </tr>
        </table>
        <script>
            var cari = function(){
                var nilai = document.getElementById('nilai').value;
                var diskon = document.getElementById('diskon').value;
                var potongan = (diskon*nilai)/100;
                var hasil = nilai - (diskon * nilai) / 100;

                document.getElementById('potongan').value = potongan;
                document.getElementById('hasil').value = hasil;
            }
       </script>
    </main>
